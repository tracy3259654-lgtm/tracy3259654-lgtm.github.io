<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>颜冬出品 · SYSTEM CORE</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    background: radial-gradient(circle at top, rgba(0,255,170,.18), transparent 45%),
                linear-gradient(180deg, #020b08, #000402);
    color: #caffea;
    font-family: 'Orbitron', 'Microsoft YaHei', sans-serif;
    overflow-x: hidden;
}

/* 粒子背景 */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* 顶部 */
.header {
    padding: 50px 80px;
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 42px;
    color: #33ffb3;
    text-shadow: 0 0 20px rgba(51,255,179,.9);
    margin: 0;
}

.status {
    position: absolute;
    top: 50px;
    right: 60px;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #3cff9a;
}

.dot {
    width: 10px;
    height: 10px;
    background: #3cff9a;
    border-radius: 50%;
    box-shadow: 0 0 12px #3cff9a;
}

/* 启动日志 */
.boot {
    margin-top: 20px;
    font-size: 14px;
    line-height: 1.8;
}

/* 主体 */
.container {
    width: 90%;
    max-width: 1100px;
    margin: auto;
    padding-bottom: 80px;
    position: relative;
    z-index: 2;
}

/* 模块 */
.module {
    margin-top: 30px;
    border-radius: 16px;
    background: linear-gradient(180deg, rgba(8,40,30,.95), rgba(4,18,14,.98));
    box-shadow: 0 0 0 1px rgba(0,255,170,.35),
                0 0 40px rgba(0,255,170,.15);
    overflow: hidden;
}

.module h2 {
    margin: 0;
    padding: 18px 26px;
    font-size: 18px;
    color: #42ffd1;
    cursor: pointer;
    background: rgba(0,0,0,.3);
}

.content {
    padding: 0 26px;
    max-height: 0;
    overflow: hidden;
    transition: max-height .6s ease, padding .6s ease;
}

.module.active .content {
    max-height: 500px;
    padding: 22px 26px 26px;
}

p {
    font-size: 14px;
    line-height: 1.9;
}

/* 弹窗 */
.toast {
    position: fixed;
    bottom: 40px;
    right: 40px;
    padding: 14px 22px;
    border-radius: 10px;
    color: #000;
    font-size: 14px;
    opacity: 0;
    transform: translateY(20px);
    transition: .4s;
    z-index: 9;
}

.toast.show {
    opacity: 1;
    transform: translateY(0);
}

.green { background: #3cff9a; }
.yellow { background: #ffd33c; }
.red { background: #ff4d4d; }

footer {
    text-align: center;
    font-size: 12px;
    opacity: .6;
    margin-top: 60px;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="header">
    <h1>颜冬出品</h1>

    <div class="boot" id="boot"></div>

    <div class="status">
        <div class="dot"></div>
        RUNNING
    </div>
</div>

<div class="container">

    <div class="module">
        <h2>系统公告 · ANNOUNCEMENT</h2>
        <div class="content">
            <p>
                颜冬出品必出精品 · 炒群专属<br><br>
                项目用途：定时群发 / 炒群<br>
                若有疑问请及时反馈！！！<br>
                十分感谢您的使用。
            </p>
        </div>
    </div>

    <div class="module">
        <h2>使用说明 · OPERATION</h2>
        <div class="content">
            <p>
                F8：启动系统<br>
                F9：暂停 / 继续<br>
                F12：紧急终止
            </p>
        </div>
    </div>

    <div class="module">
        <h2>注意事项 · WARNING</h2>
        <div class="content">
            <p>
                运行期间请勿关闭窗口<br>
                请最大化程序防止坐标错乱<br>
                避免遮挡目标窗口
            </p>
        </div>
    </div>

</div>

<footer>© 颜冬出品</footer>

<div id="toast" class="toast"></div>

<script>
/* 启动日志 */
const lines = [
    "> Booting SYSTEM CORE...",
    "> Loading Messaging Module...",
    "> Loading Auto-Group Engine...",
    "> Status: ONLINE"
];
let i = 0;
const boot = document.getElementById("boot");
const timer = setInterval(() => {
    boot.innerHTML += lines[i] + "<br>";
    i++;
    if (i === lines.length) clearInterval(timer);
}, 600);

/* 模块折叠 */
document.querySelectorAll(".module h2").forEach(h => {
    h.onclick = () => h.parentElement.classList.toggle("active");
});

/* Toast */
function toast(msg, cls) {
    const t = document.getElementById("toast");
    t.className = "toast show " + cls;
    t.textContent = msg;
    setTimeout(() => t.className = "toast", 2000);
}

/* 键盘 */
document.addEventListener("keydown", e => {
    if (e.key === "F8") toast("SYSTEM STARTED", "green");
    if (e.key === "F9") toast("SYSTEM PAUSED", "yellow");
    if (e.key === "F12") toast("EMERGENCY STOP", "red");
});

/* 粒子 */
const c = document.getElementById("bg");
const ctx = c.getContext("2d");
function resize() {
    c.width = innerWidth;
    c.height = innerHeight;
}
resize();
window.onresize = resize;

const dots = Array.from({length:80},()=>({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    v:Math.random()+.2
}));

function draw(){
    ctx.clearRect(0,0,c.width,c.height);
    ctx.fillStyle="rgba(0,255,170,.5)";
    dots.forEach(d=>{
        d.y+=d.v;
        if(d.y>c.height)d.y=0;
        ctx.fillRect(d.x,d.y,1,1);
    });
    requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
