<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>访问验证</title>
    <style>
        body {
            background: #0e1117;
            color: #e6e6e6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: #161b22;
            padding: 40px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #58a6ff;
            color: #000;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: #ff7b72;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>请输入访问密码</h2>
    <form method="post">
        <input type="password" name="password" placeholder="访问密码">
        <button type="submit">进入</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
